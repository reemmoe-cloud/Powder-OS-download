
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .aero-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .aero-border {
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .taskbar-glass {
            background: linear-gradient(to bottom, rgba(40, 80, 150, 0.5), rgba(10, 30, 80, 0.7));
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .start-button {
            background: radial-gradient(circle, #4ade80 0%, #22c55e 50%, #15803d 100%);
            box-shadow: 0 0 10px #4ade80;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            box-shadow: 0 0 20px #4ade80;
            transform: scale(1.05);
        }

        .window-shadow {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .seven-button {
            background: linear-gradient(to bottom, #fcfcfc, #e0e0e0);
            border: 1px solid #707070;
            border-radius: 3px;
        }

        .seven-button:hover {
            background: linear-gradient(to bottom, #eaf6fd, #d7effc);
            border-color: #3c7fb1;
        }

        .seven-button:active {
            background: linear-gradient(to bottom, #c2e4f6, #a6d9f4);
        }

        /* Powder Logo Animation */
        .powder-logo {
            background: radial-gradient(circle, #fff 0%, #ddd 60%, #999 100%);
            border-radius: 50%;
            position: relative;
        }
        
        .powder-logo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: white;
            filter: blur(4px);
            opacity: 0.3;
            border-radius: 50%;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border: 3px solid #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
<script type="importmap">

</script>
</head>

</body>
</html>
